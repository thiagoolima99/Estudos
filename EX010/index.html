<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Acesse o github <a href="https://github.com" target="_blank" rel="external"> aqui</a></p>
    <p>Podes acessar também o <a href="https://youtube.com" target="_blank" rel="external">youtube</a></p>
    <!--Target é obrigatório pro link abrir em outra  aba, rel é opcional-->
    <h1>Usando links internos</h2>
    <p>Aqui é a primeira pagina. Se quiser ir pra segunda pagina clique <a href="pag002.html" rel=next>aqui</a></p>
    <!--neste caso o rel ajuda os mecanismos de buscas-->
    <p>Patrocínio de <a href="https://seilaoque.com.br" target="_blank" rel="nofollow">seilaoque</a></p>
    <p><a href="noticias/pag003.html" rel="next" target="_self">Acesse a página de notícias</a></p>
    <h1>Links para Downloads</h1>
    <ul>
        <li><a href="Livro/RELATORIO 1 - REDES.pdf" download="livro.pdf" type="application/pdf">Baixar o Livro em PDF</a></li>
        <li><a href="Livro/RELATORIO 1 - REDES.rar" download="livro.zip" type="application/zip">Baixar o Livro em ZIP</a></li>
    </ul>

</body>
</html>
